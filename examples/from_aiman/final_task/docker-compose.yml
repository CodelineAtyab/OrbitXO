version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: log_db
      MYSQL_USER: username
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  app:
    build: .
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - MYSQL_DATABASE=log_db
      - MYSQL_USER=username
      - MYSQL_PASSWORD=password
      - MYSQL_HOST=db
    volumes:
      - .:/app
      - ./logs:/app/logs

volumes:
  db_data:
