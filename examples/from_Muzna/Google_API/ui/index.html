<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Travel Time</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full transform transition-transform duration-500 hover:scale-105">
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 text-center mb-4">
            Live Travel Time
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Enter your route to get the latest travel time estimate. 
        </p>

        <!-- Form -->
        <form id="travelForm" class="space-y-6">
            <!-- Source Location Input -->
            <div>
                <label for="source" class="block text-sm font-semibold text-gray-700">From</label>
                <input type="text" id="source" name="source" placeholder="e.g., Muscat Grand Mall, Oman" required 
                       class="mt-1 block w-full px-4 py-2 bg-purple-50 border-2 border-purple-200 rounded-xl shadow-inner focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-colors duration-300">
            </div>

            <!-- Destination Location Input -->
            <div>
                <label for="destination" class="block text-sm font-semibold text-gray-700">To</label>
                <input type="text" id="destination" name="destination" placeholder="e.g., Salalah, Oman" required 
                       class="mt-1 block w-full px-4 py-2 bg-purple-50 border-2 border-purple-200 rounded-xl shadow-inner focus:outline-none focus:ring-purple-500 focus:border-purple-500 transition-colors duration-300">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-sm font-bold text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                Check Travel Time
            </button>
        </form>

        <!-- Status and Result Display Area -->
        <div id="results" class="mt-8 pt-6 border-t border-purple-200">
            <!-- Status message container -->
            <div id="messageBox" class="text-center text-sm p-4 rounded-xl shadow bg-blue-100 text-blue-700">
                <p>Enter your route and click "Check Travel Time" to get started.</p>
            </div>
            
            <!-- New section to display detailed results -->
            <div id="resultDetails" class="mt-4 p-4 space-y-2 rounded-xl bg-gray-50 shadow-inner hidden">
                <h2 class="text-lg font-semibold text-gray-800 text-center mb-2">Travel Time</h2>
                <div class="flex justify-between items-center text-gray-700">
                    <span class="font-medium">Current:</span>
                    <span id="currentTime" class="text-purple-600 font-bold text-xl"></span>
                </div>
                <div class="flex justify-between items-center text-gray-700">
                    <span class="font-medium">Record:</span>
                    <span id="recordTime" class="text-green-600 font-bold text-xl"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('travelForm');
        const messageBox = document.getElementById('messageBox');
        const resultDetails = document.getElementById('resultDetails');
        const currentTimeSpan = document.getElementById('currentTime');
        const recordTimeSpan = document.getElementById('recordTime');
        
        // This function handles displaying a concise status message
        function showMessage(text, type = 'info') {
            messageBox.textContent = text;
            messageBox.className = 'text-center text-sm p-4 rounded-xl shadow'; // Reset classes
            
            if (type === 'info') {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        // This function updates the detailed results display and the status message together
        function updateResults(result) {
            // Determine the message and its type based on the backend status
            let messageText, messageType;
            if (result.status.includes('New minimum')) {
                messageText = `Success! A new record has been set.`;
                messageType = 'success';
            } else if (result.status.includes('No new minimum')) {
                messageText = `No new record. Try again later!`;
                messageType = 'info';
            } else {
                messageText = result.status;
                messageType = 'error';
            }
            
            // Update the message box
            showMessage(messageText, messageType);

            // Update the detailed results section if data exists
            if (result.current_minutes) {
                currentTimeSpan.textContent = `${result.current_minutes} minutes`;
                
                if (result.record_minutes) {
                    recordTimeSpan.textContent = `${result.record_minutes} minutes`;
                    recordTimeSpan.classList.remove('text-red-600');
                    recordTimeSpan.classList.add('text-green-600');
                } else {
                    recordTimeSpan.textContent = "N/A";
                    recordTimeSpan.classList.remove('text-green-600');
                    recordTimeSpan.classList.add('text-red-600');
                }
                
                // Show the detailed results section
                resultDetails.classList.remove('hidden');
            } else {
                // Hide details if there's no data
                resultDetails.classList.add('hidden');
            }
        }

        // Handle the form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission and page reload

            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;

            if (!source || !destination) {
                showMessage('Please enter both a source and a destination.', 'error');
                return;
            }

            showMessage('Checking live travel time...', 'info');
            resultDetails.classList.add('hidden'); // Hide details while loading

            try {
                // Make the POST request to your FastAPI backend
                const response = await fetch(`http://127.0.0.1:8000/check-travel-time`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source_address: source,
                        destination_address: destination
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                
                // Call the new combined function to update the UI
                updateResults(result);

            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage('An error occurred. Please check your network and API server.', 'error');
                resultDetails.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
