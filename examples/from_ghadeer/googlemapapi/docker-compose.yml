version: "3.8"

services:
  travel-time:
    build: .
    container_name: travel-time-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:cached
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3