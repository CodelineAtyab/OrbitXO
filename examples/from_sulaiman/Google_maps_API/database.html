<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Status - Google Maps Route Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .status-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .logs {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Database Status</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/static/database.html" class="active">Database Status</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="status-container">
            <h2>MySQL Database Status</h2>
            
            <div id="api-status" class="status status-loading">
                Checking Google Maps API key...
            </div>
            
            <div id="database-status" class="status status-loading">
                Checking database connection...
            </div>
            
            <button id="refresh-status" class="btn">Refresh Status</button>
            <button id="fix-database" class="btn btn-primary" style="display:none">Start MySQL Container</button>
            
            <div id="logs" class="logs">
                <p>Checking system status...</p>
            </div>
        </div>
    </main>

    <script>
        // Function to add log entry
        function addLog(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        // Function to check API status
        async function checkApiStatus() {
            const apiStatusElement = document.getElementById('api-status');
            
            try {
                addLog('Checking Google Maps API status...');
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.api_configured) {
                    apiStatusElement.className = 'status status-success';
                    apiStatusElement.innerHTML = '✓ Google Maps API key is configured';
                    addLog('Google Maps API key is properly configured');
                } else {
                    apiStatusElement.className = 'status status-error';
                    apiStatusElement.innerHTML = '✗ Google Maps API key is not configured. Please check your .env file.';
                    addLog('Error: Google Maps API key is not configured');
                }
            } catch (error) {
                apiStatusElement.className = 'status status-error';
                apiStatusElement.innerHTML = `✗ Error checking API status: ${error.message}`;
                addLog(`Error checking API status: ${error.message}`);
            }
        }
        
        // Function to check database status
        async function checkDatabaseStatus() {
            const dbStatusElement = document.getElementById('database-status');
            const fixButton = document.getElementById('fix-database');
            
            try {
                addLog('Checking database connection...');
                const response = await fetch('/api/database-status');
                const data = await response.json();
                
                if (data.database_connected) {
                    dbStatusElement.className = 'status status-success';
                    dbStatusElement.innerHTML = `✓ ${data.message}`;
                    addLog(`Database connection successful: ${data.message}`);
                    fixButton.style.display = 'none';
                } else {
                    dbStatusElement.className = 'status status-error';
                    dbStatusElement.innerHTML = `✗ ${data.message}`;
                    addLog(`Database connection failed: ${data.message}`);
                    fixButton.style.display = 'inline-block';
                }
            } catch (error) {
                dbStatusElement.className = 'status status-error';
                dbStatusElement.innerHTML = `✗ Error checking database status: ${error.message}`;
                addLog(`Error checking database status: ${error.message}`);
                fixButton.style.display = 'inline-block';
            }
        }
        
        // Function to start MySQL container
        async function startMySQLContainer() {
            const fixButton = document.getElementById('fix-database');
            const dbStatusElement = document.getElementById('database-status');
            
            try {
                fixButton.disabled = true;
                fixButton.textContent = 'Starting MySQL...';
                dbStatusElement.className = 'status status-loading';
                dbStatusElement.innerHTML = 'Starting MySQL container. This may take a minute...';
                addLog('Attempting to start MySQL container...');
                
                // Call an endpoint to start the MySQL container
                const response = await fetch('/api/start-mysql', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    addLog('MySQL container start command sent successfully');
                    addLog('Waiting for container to start (this may take up to 30 seconds)...');
                    
                    // Wait a bit for the container to start
                    setTimeout(() => {
                        // Check the status again
                        checkDatabaseStatus();
                        fixButton.disabled = false;
                        fixButton.textContent = 'Start MySQL Container';
                    }, 15000);
                } else {
                    const data = await response.json();
                    addLog(`Error starting MySQL container: ${data.message}`);
                    fixButton.disabled = false;
                    fixButton.textContent = 'Start MySQL Container';
                }
            } catch (error) {
                addLog(`Error: ${error.message}`);
                dbStatusElement.className = 'status status-error';
                dbStatusElement.innerHTML = `✗ Error starting MySQL container: ${error.message}`;
                fixButton.disabled = false;
                fixButton.textContent = 'Start MySQL Container';
            }
        }
        
        // Add event listeners
        document.getElementById('refresh-status').addEventListener('click', () => {
            checkApiStatus();
            checkDatabaseStatus();
        });
        
        document.getElementById('fix-database').addEventListener('click', startMySQLContainer);
        
        // Initial check
        checkApiStatus();
        checkDatabaseStatus();
    </script>
</body>
</html>
